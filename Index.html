<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Resume Builder</h1>
    </header>
    <main>
        <section class="form-section">
            <h2>Enter Your Information</h2>
            <form id="resume-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="objective">Objective:</label>
                <textarea id="objective" name="objective"></textarea><br><br>
                <label for="education">Education:</label>
                <textarea id="education" name="education"></textarea><br><br>
                <label for="work-experience">Work Experience:</label>
                <textarea id="work-experience" name="work-experience"></textarea><br><br>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea><br><br>
                <button id="preview-btn">Preview</button>
                <button id="download-btn">Download</button>
            </form>
        </section>
        <section class="preview-section">
            <h2>Resume Preview</h2>
            <div id="resume-preview"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
